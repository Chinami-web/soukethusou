<svg width="1171" height="738" viewBox="0 0 1171 738" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .map-anchor {
      transform-box: fill-box;
      transform-origin: center;
      transition: transform .2s ease, filter .2s ease;
    }
    .map-anchor:hover,
    .map-anchor:focus-visible {
      transform: scale(1.08);
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, .25));
      outline: none;
    }
    .map-anchor image { pointer-events: none; }
  </style>

  <!-- 背景：地図のみの画像 -->
  <image href="map/map.png" width="1171" height="738" preserveAspectRatio="xMidYMid meet" />

  <!-- ピン（写真＋ラベルを含むPNG） -->
  <!-- 位置は viewBox 1171×738 に対するpx座標。必要に応じて調整してください。 -->
  <a xlink:href="#higasimatuyama" class="map-anchor" aria-label="東松山" transform="translate(667 162)">
